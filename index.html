<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack + Vite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="title">
      <h3>Blackjack</h3>
      <figure>
        <img class="logo" src="/assets/logo/card.png" alt="logo fail" />
      </figure>
    </header>

    <div class="row mt-2">
      <div id="divBotones" class="col text-center mt-5">
        <button id="btnPedir" class="btn btn-primary">New Card</button>
        <button id="btnDetener" class="btn btn-danger">Stop Game</button>
        <button id="btnNuevo" class="btn btn-success">New Game</button>
      </div>
    </div>

    <main class="row col-12 text-center mx-auto mt-5" id="main-container">
      <div class="col">
        <h3>Player <small>0</small></h3>
        <div id="jugador-cartas" class="figure-player">
        </div>
      </div>

      <div class="col">
        <h3>Computer <small>0</small></h3>
        <div id="computadora-cartas" class="figure-player">
        </div>
      </div>
    </main>

    <div id="app"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
